    <header class="bg-gray-900/50 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
      <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-400" viewBox="0 0 24 24" fill="currentColor">

              Portafolio

          </div>
        </div>
      </nav>

    <div id="portfolio-view">

        <video src="https://videos.pexels.com/video-files/3209828/3209828-hd_1920_1080_25fps.mp4" class="absolute top-0 left-0 w-full h-full object-cover z-0" autoPlay loop muted playsInline></video>

        <div class="relative z-20 text-white px-4">
          <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4 leading-tight">
            Historias en Movimiento
          </h1>
          <p class="text-lg md:text-xl text-gray-300 max-w-3xl mx-auto mb-8">
            Creando narrativas visuales que cautivan e inspiran. Explora mis trabajos con drones, video cámara y fotografía.
          </p>
          <a href="https://wa.me/573057135213" target="_blank" rel="noopener noreferrer" class="bg-amber-400 text-black font-bold py-3 px-8 rounded-full hover:bg-amber-500 transition-colors duration-300 text-lg shadow-lg hover:shadow-amber-400/30">
            Contáctame
          </a>
        </div>
        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-30">

            <svg class="w-8 h-8 text-white animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        <section>
          <h2 class="text-4xl font-extrabold text-center mb-12 text-white tracking-wide">
            Portafolio
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items del portafolio se insertarán aquí por JS -->
          </div>
        </section>
      </main>
    </div>

    <footer class="text-center py-6 border-t border-gray-800 text-gray-500">
